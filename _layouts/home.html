<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  {% include head.html %}
</head>

  <body>
    <header>
        {% include header-nav.html %}
    </header>

    {{page.title}}
    
    <main>
      <p>Homepage</p>

      <ul>
        {% for post in site.posts %}
          <li>

          </li>
        {% endfor %}
      </ul>
      
    </main>

    <footer>
        {% include footer.html %}
    </footer>


  {% include scripts.html %}
  
  </body>
</html>
